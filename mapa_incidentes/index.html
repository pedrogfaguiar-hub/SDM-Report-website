<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="legend">
        <div class="legend-header">
            <h3>Incident Status</h3>
        </div>
        <div class="legend-items">
            <div class="legend-item">
                <div class="legend-icon">
                    <div class="map-pin-mini" style="background-color: rgb(230,81,0);">
                        <i class="fa-solid fa-exclamation" style="color: white;"></i>
                    </div>
                    <div class="map-pin-point-mini" style="border-top-color: rgb(230,81,0);"></div>
                </div>
                <div class="legend-text">
                    <span class="legend-title">P1 - Critical</span>
                    <span class="legend-description">High priority incidents</span>
                </div>
            </div>
            <div class="legend-item">
                <div class="legend-icon">
                    <div class="map-pin-mini" style="background-color: rgb(255,234,0);">
                        <i class="fa-solid fa-minus" style="color: white;"></i>
                    </div>
                    <div class="map-pin-point-mini" style="border-top-color: rgb(255,234,0);"></div>
                </div>
                <div class="legend-text">
                    <span class="legend-title">P2 - Medium</span>
                    <span class="legend-description">Medium priority incidents</span>
                </div>
            </div>
            <div class="legend-item">
                <div class="legend-icon">
                    <div class="map-pin-mini" style="background-color: rgb(2,136,209);">
                        <i class="fa-solid fa-check" style="color: white;"></i>
                    </div>
                    <div class="map-pin-point-mini" style="border-top-color: rgb(2,136,209);"></div>
                </div>
                <div class="legend-text">
                    <span class="legend-title">No Issues</span>
                    <span class="legend-description">All systems operational</span>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
